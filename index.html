<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="row">
      <div class="col visualization">
        <h1>Sorting Visualizer</h1>
        <div id="bars"></div>
        <div id="algorithm_explanation">
          <p>Selected Algorithm Explanation: {{This algorithm XYZ}}</p>
          <p>Selected Algorithm Time Complexity: O(n<sup>2</sup>)</p>
          <p>Selected Algorithm Space Complexity: O(1)</p>
          <p>Selected Algorithm Pseudo Code:</p>
          <p>Use it when:</p>
        </div>
      </div>
      <div class="col options">
        <h2>Options</h2>
        <div id="sorting_algorithms">
          <label for="">Sorting Algorithm: </label>
          <div class="option">
            <select>
              <option value="">Merge Sort</option>
              <option value="">Bubble Sort</option>
              <option value="">Insertion Sort</option>
              <option value="">Selection Sort</option>
              <option value="">Quick Sort</option>
              <option value="">Bogo Sort</option>
              <option value="">Radix Sort</option>
              <option value="">Heap Sort</option>
              <option value="">Shell Sort</option>
              <option value="">Cocktail Shaker Sort</option>
              <option value="">Gnome Sort</option>
            </select>
          </div>
        </div>
        <div class="option">
          <label for="time"
            >Pause Time Between Swap Step (in miliseconds)</label
          >
          <div>10<input type="range" min="1000" max="5000" />100</div>
        </div>
        <div class="option">
          <label for="tiles">Number of tiles</label>
          <div>
            4<input
              id="number_of_tiles_range"
              type="range"
              min="4"
              max="100"
              value="30"
            />100
          </div>
          <button id="generate_random_array">Generate Random Array</button>
        </div>
        <div class="option">
          <label for="tiles_colors">Tiles Color</label>
          <div>
            <input type="color" id="color_picker" />
          </div>
        </div>
        <button id="sort_button">SORT!</button>
      </div>
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
